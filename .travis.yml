language: node_js
node_js:
- 11
before_install:
- curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
- yarn global add firebase-tools
- rm -r ./src/JSONFolder
- mkdir ./src/JSONFolder
- curl -L -o ./src/JSONFolder/HtmlTopic-EN.json
- curl -L -o ./src/JSONFolder/HtmlTopic-FR.json
- curl -L -o ./src/JSONFolder/HtmlTest-FR.json
- curl -L -o ./src/JSONFolder/HtmlTest-EN.json


install:
- yarn install
- CI=false yarn build
cache:
  directories:
  - node_modules
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: 
    - canbewell_Navpreet
