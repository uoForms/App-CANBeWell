#We use node.js libraries of tools for testing, building and automating React applications.
language: node_js

node_js:
  - 18

dist: focal

before_install:

#install yarn package and firebase tools.
- curl --compressed -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
- yarn global add firebase-tools
# - npm install -g firebase-tools

#Check for the JSON files for the content.
- rm -r ./src/JSONFolder
- mkdir ./src/JSONFolder
- curl -L -o ./src/JSONFolder/HtmlTopic-EN.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EUJV5JELGnFMjinMhSGdVhAB3WJv5kzTOUDxkrBPR931tw&e=ubiXlk"
- curl -L -o ./src/JSONFolder/HtmlTopic-FR.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EYyiAjgF9ZRCpqtvDIYxsCkBxqvY6sWeaPSSPgFHnKNVMA&e=fcL7Ym"
- curl -L -o ./src/JSONFolder/HtmlTest-FR.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EdZG2JU7EExLpPq_Beke3kkBp9P-Ps3Bg-kmZWEpihCZsA&e=cr9dxV"
- curl -L -o ./src/JSONFolder/HtmlTest-EN.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=ESviGlBqCadInlCBHWFWMboB0KmsuDDra-XkR6H5J_A4Sg&e=9cBLAW"
- curl -L -o ./src/JSONFolder/FilterTopic-EN.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=ESfJZ53CH55IlVIeffGA2lQBC4rB4ER9uvym0IqnxeXl3w&e=UWtfjs"
- curl -L -o ./src/JSONFolder/FilterTopic-FR.json "https://uottawa-my.sharepoint.com/personal/pnikb070_uottawa_ca/_layouts/15/download.aspx?share=EUuOF8NR41VJtugiElc56boBGa6k7gQF7YifR1ilqC7AnA&e=Nfk6Nu"

#install the dependencies (mentioned in yarn.lock file) with the right versions.
install:
- yarn install
- CI=false yarn build

#caching the modules required for node.
cache:
  directories:
  - node_modules

#deploying the web app by running commands from deploy.sh file whenever code is merged in master branch
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: 
    - master