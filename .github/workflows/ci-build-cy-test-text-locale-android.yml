# This file is automatically generated by scripts/generate_cypress_test_workflow_ci_configs.py, please do not manually update this file. Update the script! 
name: Cypress(Development Build - Text Locale - Android - Home Screen
'on':
- push
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cypress Run
      uses: cypress-io/github-action@v2
      with:
        config-file: cypress/configs/ci-build.json
        browser: chrome
        wait-on: http://localhost:3000
        spec: cypress/integration/textLocaleTests/testSet/android-add-to-home-screen.js
        config: userAgent='Mozilla/5.0 (Linux; U; Android 2.2) AppleWebKit/533.1 (KHTML, like Gecko) Version/4.0 Mobile Safari/533.1'
        start: yarn start-with-cy-coverage
    - name: Cypress Upload Screenshots
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
        retention-days: 7
    - name: Cypress Upload Reports
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: cypress-reports
        path: cypress/reports
        retention-days: 7
    - name: Cypress Upload Coverage
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: cypress-coverage
        path: cypress/coverage
        retention-days: 7
