name: Cypress(Deploy Build - Text Locale - IOS - Home Screen)
'on':
  schedule:
  - cron: 0 4 * * *
  workflow_dispatch:
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cypress Run
      uses: cypress-io/github-action@v2
      with:
        config-file: cypress/configs/ci-deploy.json
        browser: chrome
        spec: cypress/integration/textLocaleTests/testSet/ios-add-to-home-screen.js
        config: userAgent=Mozilla/5.0 (iPhone; CPU iPhone OS 12_2 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile/15E148
    - name: Cypress Upload Screenshots
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
        retention-days: 7
    - name: Cypress Upload Reports
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: cypress-reports
        path: cypress/reports
        retention-days: 7
