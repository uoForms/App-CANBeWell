# This file is automatically generated by scripts/generate_cypress_test_workflow_ci_configs.py, please do not manually update this file. Update the script! 
name: Cypress(Deploy Build - Data Analytics - Landing Page)
'on':
  schedule:
  - cron: 0 4 * * *
  workflow_dispatch:
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cypress Run
      uses: cypress-io/github-action@v2
      with:
        config-file: cypress/configs/ci-deploy.json
        start: yarn start
        browser: chrome
        spec: cypress/integration/dataAnalyticsTests/testSet/landingPage-test.js
    - name: Cypress Upload Screenshots
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots
        retention-days: 7
    - name: Cypress Upload Reports
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: cypress-reports
        path: cypress/reports
        retention-days: 7
